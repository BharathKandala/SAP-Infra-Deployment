--- 
- name: Add group sccgroup
  ansible.builtin.group:
    name: sccgroup
    state: present
    gid: 78

- name: Add user sccadmin
  ansible.builtin.user:
    name: sccadmin
    uid: 4002
    shell: /bin/false
    home: /opt/sap/scc
    groups: sccgroup
    append: yes

