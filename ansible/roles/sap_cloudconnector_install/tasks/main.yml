--- 
- name: Add group sccgroup
  ansible.builtin.group:
    name: sccgroup
    state: present
    gid: 78

- name: Add user sccadmin
  ansible.builtin.user:
    name: sccadmin
    uid: 4002
    shell: /bin/false
    home: /opt/sap/scc
    groups: sccgroup
    append: yes

- name: Mkdir for java installation
  file:
    path: /opt/sap/sapjvm
    mode: 0755
    state: directory  
    group: root
    owner: root
    
- name: Unzip sapjvm zip file
  ansible.builtin.unarchive:
    src: "{{ cc_install_folder }}/{{ cc_sapjvm_installer }}"
    dest: /opt/sap/sapjvm/
    remote_src: yes

- name: Put java profile
  template:
    src: java.sh.j2
    dest: /etc/profile.d/java.sh
    owner: root
    group: root
    mode: 0555    
  
