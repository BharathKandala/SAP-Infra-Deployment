- name: Unzip SAP Cloud Connector
  ansible.builtin.unarchive:
    src: "{{ cc_install_folder }}/{{ cc_installer_zip }}"
    dest: /tmp
    remote_src: yes
  ignore_errors: "{{ ansible_check_mode }}"

- name: Install SAP Cloud Connector
  package:
    name: "/tmp/{{ cc_installer }}"
    state: present
  ignore_errors: "{{ ansible_check_mode }}"
